<!-- Overlay For Sidebars -->
<div class="overlay"></div>
<!-- #END# Overlay For Sidebars -->
<!-- Search Bar -->
<div class="search-bar" [ngClass]="{'open': isOpenSearch}">
  <div class="search-icon">
    <i class="material-icons">search</i>
  </div>
  <input type="text" placeholder="START TYPING..." autofocus>
  <div class="close-search" (click)="toggleSearchBar()">
    <i class="material-icons">close</i>
  </div>
</div>
<!-- #END# Search Bar -->
<!-- Top Bar -->
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="javascript:void(0);" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></a>
      <a href="javascript:void(0);" class="bars"></a>
      <a class="navbar-brand" [routerLink]="['']">Curator's Portal</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <!-- Call Search -->
        <li><a href="javascript:void(0);" class="js-search" data-close="true" (click)="toggleSearchBar()"><i class="material-icons">search</i></a></li>
        <!-- #END# Call Search -->
      </ul>
    </div>
  </div>
</nav>
<!-- #Top Bar -->

<!-- Left Sidebar -->
<aside id="leftsidebar" class="sidebar">
  <!-- User Info -->
  <div class="user-info">
    <div class="image">
      <img src="assets/images/user.png" width="48" height="48" alt="User" />
    </div>
    <div class="info-container">
      <div class="name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{userData?.name}}</div>
      <div class="email">{{userData?.email}}</div>
      <div class="btn-group user-helper-dropdown">
        <i class="material-icons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">keyboard_arrow_down</i>
        <ul class="dropdown-menu pull-right">
          <!--<li><a href="javascript:void(0);"><i class="material-icons">person</i>Profile</a></li>-->
          <!--<li role="seperator" class="divider"></li>-->
          <!--<li><a href="javascript:void(0);"><i class="material-icons">group</i>Followers</a></li>-->
          <!--<li><a href="javascript:void(0);"><i class="material-icons">shopping_cart</i>Sales</a></li>-->
          <!--<li><a href="javascript:void(0);"><i class="material-icons">favorite</i>Likes</a></li>-->
          <!--<li role="seperator" class="divider"></li>-->
          <li><a (click)="signOut()"><i class="material-icons">input</i>Sign Out</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- #User Info -->
  <!-- Menu -->
  <div class="menu">
    <ul class="list">
      <li class="header">MAIN NAVIGATION</li>
      <li routerLinkActive="active">
        <a [routerLink]="['/profile','dashboard']">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a [routerLink]="['/profile','new']">
          <i class="material-icons">note_add</i>
          <span>Create Collection</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- #Menu -->
  <!-- Footer -->
  <div class="legal">
    <div class="copyright">
      &copy; 2017 <a href="javascript:void(0);">Fashinscoop</a>.
    </div>
    <div class="version">
      <b>Version: </b> 1.0.4
    </div>
  </div>
  <!-- #Footer -->
</aside>
